# =========================================================
# Lula Insurance - Payment System API Configuration
# Non-sensitive configuration properties
# =========================================================

# HTTP Listener Configuration
http:
  listener:
    host: "0.0.0.0"
    port: "8081"
    basePath: "/api/v1"

# API Configuration
api:
  name: "payment-system-api"
  version: "v1"

# Payment Gateway Configuration (non-sensitive)
payment:
  gateway:
    host: "gateway.paymentprovider.com"
    port: "443"
    basePath: "/v2/transactions"
    connectionTimeout: "30000"
    responseTimeout: "60000"
    maxConnections: "10"
    idleTimeout: "60000"
    protocol: "HTTPS"

# Logging Configuration
logging:
  level: "INFO"
  includeCorrelationId: "true"

# Retry Configuration
retry:
  maxAttempts: "3"
  frequency: "2000"
